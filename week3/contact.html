<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>
<body>
<!--Header section-->
<header>
    <a href="index.html"><img src="./images/logo.png" alt="logo" width="100" height="70"></a>
    <nav>
        <ul>
            <li><a href="index.html" target="_blank">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#project">Project</a></li>
        </ul>
    </nav>
</header>
<!--Section on form-->
<section class="page-holder">
    <div class="form-section">
        <div class="inner-form-box">
            <h1 style="color:  #555; line-height: 100px;font-size: 25px;">Contact us</h1>
            <form action="" method="get">
                <div class="form-row">
                    <div class="input-box">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="Gender">Gender</label>
                        <select name="educational level" id="educational level" required>
                            <option disabled selected value>Choose your Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="country">Country</label><br>
                        <input type="text" id="Country" required>
                    </div>
                    <div class="input-box">
                        <label for="state">State</label><br>
                        <input type="text" id="state" required>
                    </div>
                </div>
                <div>
                    <label for="text">Message</label>
                    <br>
                    <textarea name="" id="" cols="20" rows="10" placeholder="Kindly drop any message"
                        required></textarea>
                </div>
                <div class="logo-section">
                    <a href="index.html" target="_blank"><input type="submit" value="Submit" class="button"></a>
                </div>
            </form>
        </div>
    </div>
    <div class="image-section">
    </div>
</section>
<!--section on contact details-->
<footer id="contact">
    <div class="contact-section">
        <div class="text-box">
            <h2>Follow <br> me on </h2>
        </div>
        <div class="contact-details">
            <div>
                <a href="https://linktr.ee/godstimenwabue" class="nav-text" target="_blank">
                    <h2 id="nav-title">Godstime Nwabue</h2>
                </a>
            </div>
            <div class="tags">
                <img src="./images/square-whatsapp.svg" alt="icon-phone" height="20" width="20">
                <p>+2347013843618</p>
            </div>
            <div class="tags">
                <img src="./images/envelope-solid.svg" alt="icon-email" height="20" width="20">
                <p>nwabuegodstime@gmail.com</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
