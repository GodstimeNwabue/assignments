<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godstime_Nwabue</title>
    <link rel="icon" href="./images/71935520902428dbbc72eeecfc859f65.jpg" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Section on form-->
    <section class="sign-section">
        <a href="https://replit.com/@GodstimeNwabue/layout-flexbox-grid?v=1" class="source-files" target="_blank">
            <h1>Source Files</h1>
        </a>
        <div class="inner-form-box">
            <h1 style="color:  #555; line-height: 100px;font-size: 25px;">Sign Up</h1>
            <form action="" method="get">
                <div class="form-row">
                    <div class="input-box">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="Gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option disabled selected value>Choose your Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="phone number">Phone number</label><br>
                        <input type="phone number" name="phone number" id="phone number" required>
                    </div>
                    <div class="input-box">
                        <label for="color">Favourite color</label><br>
                        <input type="color" name="color" id="color" value="color" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="country">Country</label><br>
                        <input type="country" id="country" required>
                    </div>
                    <div class="input-box">
                        <label for="Date">Date of Birth</label><br>
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm password">Confirm Password</label>
                        <input type="password" name="Confirm password" id="confirm password" required>
                    </div>
                </div>
                <div class="logo-section">
                    <a href="login.html" target="_blank"><input type="submit" value="Submit" class="button"></a>
                </div>
            </form>
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
        </div>
    </section>
</body>
</html>
